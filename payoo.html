<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payoo the home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <main class="flex items-center mt-4">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1"> 
               <div class="flex items-center space-x-4">
                <div class="stats shadow ">
                    <div class="stat"> 
                      <div id="money-number" class="stat-value">890</div>
                      <div class="stat-desc">Available Balance</div>
                      
                    </div>
                    </div>
                      <div>
                        <button id="log-out" class="btn btn-outline">Log Out</button>
                    </div>
                  </div>
                  <div class="divider"></div>
                     <div>
                      <button class="btn btn-sm">Add Money</button>
                      <button class="btn btn-sm">Cash Out</button>
                     </div>
                     <div class="divider"></div>
                     <div>
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body ">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Amount to Add</span>
                            </label>
                            <input id="amount-number" type="text" placeholder=" Enter your amount" class="input input-bordered " required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Pin Number</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" autocomplete="off"  required />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                       
                      </div>
                     </div>
                </div>
              </div> 
          </div>
     </main>
     <script src="./scripts/payoo.js"></script>
</body>
</html>
