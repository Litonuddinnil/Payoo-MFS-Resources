<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payoo the home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <main class="flex items-center ">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3"> 
               <div class="flex items-center space-x-4">
                <div class="stats shadow ">
                    <div class="stat"> 
                      <div id="current-money-number" class="stat-value">890</div>
                      <div class="stat-desc">Available Balance</div>
                      
                    </div>
                    </div>
                      <div>
                        <button id="log-out" class="btn btn-outline">Log Out</button>
                    </div>
                  </div>
                  <div class="divider"></div>
                     <div>
                      <button id="btn-add-money" class="btn btn-lg">Add Money</button>
                      <button id="btn-show-cashOut" class="btn btn-lg">Cash Out</button>
                      <button id="btn-show-transeation" class="btn btn-lg">Transaction</button>
                     </div>
                     <div class="divider"></div>
                     <div>
                      <!-- add  money start -->
                      <div id="add-money-from" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body ">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Amount to Add</span>
                            </label>
                            <input id="input-add-number" type="text" placeholder=" Enter your amount" class="input input-bordered " required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Pin Number</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" autocomplete="off"  required />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                       <!-- add money end -->
                      <!-- cash out start -->
                      <div id="cash-out-from" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body ">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Amount to cashout</span>
                            </label>
                            <input id="amount-number-cashOut" type="text" placeholder=" Enter your amount" class="input input-bordered " required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text font-bold">Pin Number</span>
                            </label>
                            <input id="pin-number-cashOut" type="password" placeholder="Enter 4 digit pin number" class="input input-bordered" autocomplete="off"  required />
                            
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-money-cashOut" class="btn btn-primary">Cash Out</button>
                          </div>
                        </form>
                      </div>
                      <!-- cash out end -->
                       <!-- transaction start -->
                        <div id="transaction-section" class="hidden mb-4 p-4 text-2xl">
                          <h1 class="text-center text-3xl font-bold">Transaction History</h1>
                          <div id="transaction-container" >

                          </div>
                        </div>
                        <!-- transaction end -->
                      </div>
                     </div>
                </div>
              </div> 
          </div>
     </main>
     <script src="./scripts/utilities.js"></script>
     <script src="./scripts/payoo.js"></script>
     <script src="./scripts/cashout.js"></script>
     <script src="./scripts/feature.js"></script>
</body>
</html>
